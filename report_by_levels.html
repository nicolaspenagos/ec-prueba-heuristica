<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
</head>

<body class="" style="background-color: #EFF2F5;">
    <div class="reset">
        <div class="loading__container">
            <div class="loading">

            </div>
        </div>

    </div>
    <header class="header pdf">
        <div class="header__leftitem">
            <img class="header__sectionlogo" src="images/tools_logo.png">
        </div>

        <div class="header__rightitem">
            <p class="header__user loggedUser"></p>
            <a id="logout" class="header__link">Log out</a>
            <img class="header__userlogo" src="images/user_icon.png">
        </div>
    </header>
    <main class="report__main">
        <div class="report_container">
            Resultados por niveles
        </div>
        <div class="report__card">
            <div class="report__column">
                <p class="report__title report__text">Empresa:</p><br>
                <p class="report__content report__text company">...</p>
            </div>
            <div class="sepLine"></div>
            <div class="report__column">
                <p class="report__title report__text">Contacto:</p><br>
                <p class="report__content report__text contact">...</p>
            </div>
            <div class="sepLine"></div>
            <div class="report__column">
                <p class="report__title report__text">Fecha:</p><br>
                <p class="report__content report__text date">...</p>
            </div>
        </div>


        <div class="report__card report__card--chart">


            <div class="title" style="margin-left: 0px; margin-top: 0px;">Nivel cadena</div>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>

            <div class="title" style="margin-left: 0px; margin-top: 0px;">Nivel empresa</div>
            <div class="chart">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="title" style="margin-left: 0px; margin-top: 0px;">Nivel producto</div>
            <div class="chart">
                <canvas id="myChart2"></canvas>
            </div>








        </div>


    </main>
    <a href=" ./company_report.html ">
        <button class="button form__button form__button--fixed reportGoBackBtn">Volver</button>
    </a>
    <button class="button downloadButton">Descargar</button>



</body>

</html>
